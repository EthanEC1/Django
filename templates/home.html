{% extends "base.html" %}
{% load thumbnail }

{% block title %}My amazing homepage{% endblock %}

{% block body %}

    <div class="row">
        {% for post in posts %}
            <div class="col-sm-6 col-md-3">
                <div class="card my-4">
                    <!-- <img src="{{ post.image.url }}" width="230" height="350"> -->
                    <img src="{{ post.image.url }}" class="card-img-top" width="230" height="350" alt="...">
                    <div class="card-body">
                      <p class="card-text">{{ post.text }}</p>
                      <a href="{% url 'feed:post' %}" class="btn btn-primary">View Full image</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-sm-6 offset-3 text-center py-5 my-5">
                <h2>Welcome!</h2>
                <p>Add your first image!?</p>
                <a href="{% url 'feed:post' %}" class="btn btn-lg btn-success">Upload Image</a>
            </div>
        {% endfor %}
    </div>
    
{% endblock %}
